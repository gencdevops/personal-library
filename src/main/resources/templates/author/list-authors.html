<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/style/main.css}">
    <title>Kütüphanem - Yazarlar</title>
</head>
<body>
<h1>Kütüphanem</h1>
<div class="container">
    <nav class="menu">
        <ul>
            <li><a href="/books">Tüm Kitaplar</a></li>
            <li><a href="/authors">Tüm Yazarlar</a></li>
            <li><a href="/publishers">Tüm Yayınevleri</a></li>
            <li><a href="/books/new">Kitap Ekle</a></li>
            <li><a href="#">Kitap Ara</a></li>
        </ul>
    </nav>
    <main>
        <h2>Tüm Yazarlar</h2>
        <div class="shadow p-3 mb-5 rounded text-center mt-5 bg-info"
             th:if="${#lists.isEmpty(allAuthors)}">
            <p class="fs-3 text-dark">Yazar kaydı bulunamadı...<p>
        </div>
        <table class="table table-striped table-secondary table-hover table-bordered border-dark align-middle mt-3"
               th:unless="${#lists.isEmpty(allAuthors)}">
            <thead class="text-center">
            <tr class="table-dark">
                <th>#</th>
                <th>Yazarın Adı</th>
                <th>Kitap Sayısı</th>
                <th>Açıklama</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author, authorStat : ${allAuthors}">
                <td th:text="${authorStat.index + 1}">1</td>
                <td th:text="${author.fullName}">yazar adı</td>
                <td th:text="${#lists.size(author.books)}">kitap sayısı</td>
                <td th:text="${author.explanation}" style="width: 35%">yazar açıklaması</td>
                <td class="text-center" style="width: 25%">
                    <a th:id="${author.id}"
                       th:class="'btn btn-success show-books-btn ' + ${(#lists.size(author.books) == 0)? 'disabled': ''}"
                       href="#" data-bs-toggle="modal" data-bs-target="#bookList">
                        Kitapları</a>
                    <a class="btn btn-secondary" th:href="|/authors/${author.id}/update|">Güncelle</a>
                    <a th:class="'btn btn-danger ' + ${(#lists.size(author.books) > 0)? 'disabled': ''}"
                       th:href="|/authors/${author.id}/delete|">Sil</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal fade" tabindex="-1" id="bookList">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Yazarın Kitapları:
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="modelBookList">

                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script th:src="@{/script/author-script.js}"></script>
</body>
</html>
