<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/style/main.css}">
    <title>Kütüphanem</title>
</head>
<body>
    <h1>Kütüphanem</h1>
    <div class="container">
        <nav class="menu">
            <ul>
                <li><a href="/">Tüm Kitaplar</a></li>
                <li><a href="/authors">Tüm Yazarlar</a></li>
                <li><a href="/publishers">Tüm Yayınevleri</a></li>
                <li><a href="/books/new">Kitap Ekle</a></li>
                <li><a href="#">Kitap Ara</a></li>
            </ul>
        </nav>
        <main>
            <table class="table table-striped table-secondary table-hover table-bordered border-dark align-middle">
                <thead class="text-center">
                <tr class="table-dark">
                    <th>#</th>
                    <th>Kitap Adı</th>
                    <th>Yazarı</th>
                    <th>Yayınevi</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, bookStat : ${books}">
                    <td>
                        <span th:text="${bookStat.index + 1}">1</span>
                    </td>
                    <td>
                        <span th:text="${book.title}">kitap adı</span><br>
                        <span style="font-style: italic" th:text="${book.subtitle}">alt ad</span>
                    </td>
                    <td>
                        <div th:each="author : ${book.authors}">
                            <span th:text="${author.fullName}">yazar</span>
                        </div>
                    </td>
                    <td th:text="${book.publisher.name}">yayınevi</td>
                    <td class="text-center">
                        <a class="btn btn-success" th:href="|/books/${book.id}|">Detay</a>
                        <a class="btn btn-secondary" th:href="|/books/${book.id}/update|">Güncelle</a>
                        <a class="btn btn-danger" th:href="|/books/${book.id}/delete|">Sil</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
